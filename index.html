<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="media/style.css" media="(max-width:700px)">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="NFTpreviewcardcomponent">
        <div class="img">
            <div class="img1">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>
            <div class="img2">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="Equi">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes <br>
                balance and calm</p>
        <div class="eth">
            <div>
                <img src="images/icon-ethereum.svg" alt=""> 0.041
            </div>
            <div>
                <img src="images/icon-clock.svg" alt=""> 3 days left
            </div>
        </div>
        </div>
        <div class="end">
            <img src="images/image-avatar.png" alt=""> <h3>Creation of <span> jules Wyvern </span></h3> 
        </div>
    </div>

</html>
